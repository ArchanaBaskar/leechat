<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>LCHAT</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e5e8ee;
    color: #eee;
    display: flex;
    flex-direction: column;
    max-width: 350px;
    height: 600px;
    margin: 0 auto;
    border: 2px solid #444;
    border-radius: 8px;
  }
  header {
    padding: 1rem;
    background: #cf17cf;
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 1.25rem;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 0.5rem 1rem;
    background: #abb6ce;
  }
  .message {
    margin-bottom: 0.75rem;
    padding: 0.5rem 0.75rem;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 0.9rem;
    line-height: 1.2;
  }
  .message.self {
    background-color: #9421c2;
    color: white;
    margin-left: auto;
    text-align: right;
  }
  .message.other {
    background-color: #3a3f47;
    color: #ccc;
    margin-right: auto;
    text-align: left;
  }
  #form {
    display: flex;
    padding: 0.5rem;
    background: #2c313a;
    border-top: 1px solid #444;
  }
  #input {
    flex-grow: 1;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #1e2127;
    color: white;
  }
  #sendBtn {
    margin-left: 0.5rem;
    background-color: #9911c2;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 20px;
    padding: 0 1rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #sendBtn:hover {
    background-color: #b214da;
  }
  /* Scrollbar for messages */
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background: #df2ef7;
    border-radius: 4px;
  }
  #messages::-webkit-scrollbar-track {
    background: #f6f8fc;
  }
  /* Mobile adjustments */
  @media (max-width: 400px) {
    body {
      max-width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
<header>LEE CHAT</header>
<div id="messages" aria-live="polite" aria-label="Chat messages"></div>
<form id="form" autocomplete="off" aria-label="Send message form">
  <input id="input" type="text" placeholder="Type your message..." aria-label="Message input" required />
  <button id="sendBtn" type="submit" aria-label="Send message">Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  // To identify self messages
  let selfId = null;
  socket.on('connect', () => {
    selfId = socket.id;
  });

  function appendMessage(msgObj) {
    const { id, text } = msgObj;
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.classList.add(id === selfId ? 'self' : 'other');
    messageElement.textContent = text;
    messages.appendChild(messageElement);
    messages.scrollTop = messages.scrollHeight;
  }

  socket.on('chat message', (msgObj) => {
    appendMessage(msgObj);
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (input.value.trim()) {
      socket.emit('chat message', input.value.trim());
      input.value = '';
      input.focus();
    }
  });
</script>
</body>
</html>
